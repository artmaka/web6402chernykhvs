<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="../icons/contacts.svg" type="image/svg+xml">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="../styles/styles.css"> 
</head>
<body>
    <header>
        <nav>
            <a href="../index.html">Главная</a>
            <a href="gallery_page.html">Галерея</a>
            <a href="materials_page.html">Материалы</a>
        </nav>
    </header>
    <section class="fade-in contact">
        <h2 class="pulse-hover">Связаться со мной</h2>
        <form id="contact-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required><br>
            <span id="name-error">Как же ваше имя? :(</span><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <span id="email-error">Так я с вами не свяжусь :(</span><br>
            
            <button type="submit">Отправить</button>
        </form>
        
    
        <div class="social-media">
            <h3>А так же подписывайтесь на меня в соцсетях</h3>
            <a class="bounce-hover" href="https://facebook.com/artmakadev" target="_blank">Запрещенная синяя соцсеть</a>
            <a class="bounce-hover" href="https://instagram.com/artmakadev" target="_blank">Запрещенная розовая соцсеть</a>
            <a class="bounce-hover" href="https://twitter.com/artmakadev" target="_blank">Запрещенная черная соцсеть</a>
        </div>
    </section>
    <script src="../scripts/contact-form.js"></script>
</body>
</html>
